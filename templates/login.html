<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Thread Console</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-layout">

    <div class="card auth-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.75rem; color: var(--text-main);">📂 資料管理登入</h1>
            <p class="text-secondary text-sm">請輸入憑證以繼續</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label>Email (教師登入需填寫)</label>
                <input type="email" name="email" class="input" placeholder="教師請輸入 Email" style="margin-bottom:1rem;">

                <label>密碼</label>
                <input type="password" name="password" class="input" placeholder="請輸入密碼" required maxlength="100">
            </div>

            {% if error %}
            <div class="alert alert-error">
                ⚠️ {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-block" style="padding: 0.75rem; margin-top: 1rem;">
                登入系統
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; border-top: 1px solid var(--surface-border); padding-top: 1rem;">
            <a href="/" class="btn btn-secondary btn-sm"
                style="background: transparent; border: none; color: var(--text-secondary);">
                ⬅️ 返回搜尋首頁
            </a>
        </div>
    </div>

</body>

</html>
